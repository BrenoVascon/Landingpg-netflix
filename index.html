<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <a href="#">
          <img src="./assets/img/netflixlogo.png" />
        </a>
      </div>
    </div>

    <div class="login_body">
      <div class="login_box">
        <h1>Entrar</h2>
        <form>
          <div class="input_box">
            <input class="login"
              required
              type="email"
              placeholder="Email ou número de telefone"
            />
          </div>

          <div class="input_box">
            <input class="pass"required type="password" placeholder="Senha" />
          </div>

          <div>
            <button class ="btn"type="submit">Entrar</button>
          </div>
        </form>
        <div class="support">
          <div class="remember">
            <span
              ><input
                type="checkbox"
                style="margin:0; padding: 0; height: 13px"
            /></span>
            <spam class="loginlb">Lembre-se de mim</spam>

            <div class="Ajuda">
              <a href="#"> Precisa de ajuda?</a>
            </div>
          </div>
          <div class="newlogin">Novo por aqui?
            <a href="#">Assine agora</a>
          </div>
          <span> 
          <p  class="reacaptcha">Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô.
            <a href="#">Saiba mais.</a>
          </p>

        </span>
        </div>
      </div>
    </div>
  </body>
</html>
